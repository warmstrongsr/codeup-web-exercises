<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="../Coffee-project/coffee-project.css">

    <title>CP</title>
</head>

<body>
    <div class="container row justifu-content-center mx-auto">
        <h1 class="text-center col-12 mx auto p-6">Coffee?</h1>
        <form class="col mx-auto p-4">
            <h3>Add coffee here</h3>
            <label for="input-roast"></label>
            <p>Select a Roast: </p>
            <select id="input-roast">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <p class="pt-2">Brew?</p>
            <input id="input-name" type="text" placeholder="Coffee Name">
            <input id="input-submit" type="button" value="Add coffee">

        </form>
        <form class="col mx-auto p-4">
            <h3>Types of coffee</h3>
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
                <option>darkest</option>
            </select>
      
            <input id="input-submit" type="submit" />
            <input id="search-box" type="text" placeholder="Search here.">
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
